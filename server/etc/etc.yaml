banner:
    text: jzero-admin

rest:
    name: server-api
    host: 0.0.0.0
    port: 8001
    timeout: 20000

log:
    encoding: plain
    level: debug
    mode: file

databaseType: "${DATABASE_TYPE}"
databaseUrl: "${DATABASE_URL}"

sqlite:
    path: "${SQLITE_PATH}"

mysql:
    host: "${MYSQL_HOST}"
    port: ${MYSQL_PORT:-3306}
    username: "${MYSQL_USER}"
    password: "${MYSQL_PASSWORD}"
    database: "${MYSQL_DATABASE}"

postgres:
    host: "${POSTGRES_HOST}"
    port: ${POSTGRES_PORT:-5432}
    username: "${POSTGRES_USER}"
    password: "${POSTGRES_PASSWORD}"
    database: "${POSTGRES_DATABASE}"

redis:
    host: "${REDIS_HOST}"
    type: "${REDIS_TYPE:-node}"

cache:
    type: "${CACHE_TYPE}"