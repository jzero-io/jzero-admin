banner:
    text: jzero-admin

rest:
    name: jzero-admin-api
    host: 0.0.0.0
    port: 8001
    timeout: 20000

log:
    encoding: plain
    level: info
    mode: console

sqlx:
    datasource: "${DATASOURCE:-root:123456@tcp(127.0.0.1:3306)/jzeroadmin?charset=utf8mb4&parseTime=True&loc=Local}"
    driverName: "${DRIVER_NAME:-mysql}"

redis:
    host: "${REDIS_HOST:-127.0.0.1:6379}"
    type: "${REDIS_TYPE:-node}"

cacheType: "${CACHE_TYPE:-local}"