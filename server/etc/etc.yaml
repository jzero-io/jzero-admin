rest:
    name: server-api
    host: 0.0.0.0
    port: 8001
    timeout: 20000

log:
    encoding: plain

databaseType: "${DATABASE_TYPE}"

sqlite:
    path: "${SQLITE_PATH}"

mysql:
    host: "${MYSQL_HOST}"
    port: ${MYSQL_PORT}
    username: "${MYSQL_USER}"
    password: "${MYSQL_PASSWORD}"
    database: "${MYSQL_DATABASE}"

redis:
    host: "${REDIS_HOST}"
    type: "${REDIS_TYPE:-node}"

cache:
    type: "${CACHE_TYPE}"