services:
  mysql8:
    image: mysql:8.0.32
    restart: always
    container_name: jzero-admin-mysql8
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_ROOT_USER=root
    volumes:
      - ./mysql8/data:/var/lib/mysql
      - ./mysql8/config:/etc/mysql/conf.d
      - ./mysql8/sql:/docker-entrypoint-initdb.d